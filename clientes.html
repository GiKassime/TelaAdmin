<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>
            
            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">
                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>
                
                <!-- CONTEÚDO PRINCIPAL -->
                <div class="row">
                    <div class="col-12">
                        <!-- Tabela de Clientes -->
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Exemplo de Clientes -->
                                <tr>
                                    <td>1</td>
                                    <td>Lucas Mendes</td>
                                    <td>lucas@email.com</td>
                                    <td>
                                        <span class="badge bg-success">Ativo</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Excluir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Fernanda Souza</td>
                                    <td>fernanda@email.com</td>
                                    <td>
                                        <span class="badge bg-danger">Inativo</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Excluir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Carlos Lima</td>
                                    <td>carlos@email.com</td>
                                    <td>
                                        <span class="badge bg-warning text-dark">Pendente</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success">Cadastrar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
