<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->

                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">
                    
                    <div class="col-md-4">
                        <div class="card bg-customizado-vermelho">
                            <div class="card-body">
                                <h5 class="card-title text-white">Clientes</h5>
                                <p class="card-text fs-3 text-white">200</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-customizado-outros">
                            <div class="card-body">
                                <h5 class="card-title text-white">Colaboradoes</h5>
                                <p class="card-text fs-3 text-white">3</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-customizado-amarelo">
                            <div class="card-body">
                                <h5 class="card-title text-white">Total de vendas</h5>
                                <p class="card-text fs-3 text-white">15</p>
                            </div>
                        </div>
                    </div>
                    <!-- Tabela de Últimos Registros -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Últimos Registros</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Data de Cadastro</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Cliente 1</td>
                                        <td>10/02/2025</td>
                                        <td><span class="badge bg-success">Ativo</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Colaborador 1</td>
                                        <td>09/02/2025</td>
                                        <td><span class="badge bg-warning">Em Análise</span></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>Cliente 2</td>
                                        <td>08/02/2025</td>
                                        <td><span class="badge bg-danger">Inativo</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="container mt-4">
                        <h5>Vendas por Categoria</h5>
                        
                        <div class="mb-2">
                            <span>Doces </span>
                            <div class="progress">
                                <div class="progress-bar bg-customizado-vermelho" style="width: 70%;">70%</div>
                            </div>
                        </div>
                    
                        <div class="mb-2">
                            <span>Salgados</span>
                            <div class="progress">
                                <div class="progress-bar bg-info" style="width: 50%;">50%</div>
                            </div>
                        </div>
                    
                        <div class="mb-2">
                            <span>Bolos</span>
                            <div class="progress">
                                <div class="progress-bar bg-customizado-amarelo" style="width: 90%;">90%</div>
                            </div>
                        </div>
                    
                        <div class="mb-2">
                            <span>Bebidas </span>
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width: 60%;">40%</div>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
