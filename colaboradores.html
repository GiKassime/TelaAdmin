<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colaboradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->

                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">
                    <div class="col-12">


                        <!-- Tabela de Colaboradores -->
                        <table class="table table-bordered" id="tbColaboradoes">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>Vendas</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Exemplo de Colaboradores -->
                                <tr>
                                    <td>1</td>
                                    <td>João Silva</td>
                                    <td>Padeiro</td>
                                    <td>
                                        <div class="progress" style="height: 20px;">
                                            <div class="progress-bar" role="progressbar" style="width: 80%"
                                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                                1000R$
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>
                                            Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>
                                            Excluir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Maria Oliveira</td>
                                    <td>Atendente</td>
                                    <td>
                                        <div class="progress" style="height: 20px;">
                                            <div class="progress-bar" role="progressbar" style="width: 60%"
                                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                                                800R$
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>
                                            Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>
                                            Excluir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Ana Costa</td>
                                    <td>Caixa</td>
                                    <td>
                                        <div class="progress" style="height: 20px;">
                                            <div class="progress-bar" role="progressbar" style="width: 40%"
                                                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                                400R$
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i>
                                            Editar</button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>
                                            Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn  btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Cadastrar
                            Colaborador</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">CADASTRAR COLABORADOR</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="cadastrarColaborador()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nome Colaborador</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Cargo Colaborador</label>
                            <input type="text" class="form-control" id="cargo">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Vendas</label>
                            <input type="number" class="form-control" id="venda">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/script.js
    "></script>

</body>

</html>
