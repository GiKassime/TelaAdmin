<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->

                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">
                    <!-- Cards de Resumo -->
                    <div class="col-md-4">
                        <div class="card bg-customizado-vermelho">
                            <div class="card-body">
                                <h5 class="card-title text-white">Total de Vendas</h5>
                                <p class="card-text fs-3 text-white">R$ 12.450</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-customizado-outros">
                            <div class="card-body">
                                <h5 class="card-title text-white">Clientes Ativos</h5>
                                <p class="card-text fs-3 text-white">320</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card bg-customizado-amarelo">
                            <div class="card-body">
                                <h5 class="card-title text-white">Pedidos Pendentes</h5>
                                <p class="card-text fs-3 text-white">15</p>
                            </div>
                        </div>
                    </div>
                    <!-- Tabela de Relatórios -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Relatórios Recentes</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Data</th>
                                                    <th>Descrição</th>
                                                    <th>Valor</th>
                                                    <th>Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>101</td>
                                                    <td>01/02/2024</td>
                                                    <td>Venda de Produto A</td>
                                                    <td>R$ 250,00</td>
                                                    <td><span class="badge bg-success">Concluído</span></td>
                                                </tr>
                                                <tr>
                                                    <td>102</td>
                                                    <td>05/02/2024</td>
                                                    <td>Venda de Produto B</td>
                                                    <td>R$ 150,00</td>
                                                    <td><span class="badge bg-warning">Pendente</span></td>
                                                </tr>
                                                <tr>
                                                    <td>103</td>
                                                    <td>10/02/2024</td>
                                                    <td>Venda de Produto C</td>
                                                    <td>R$ 300,00</td>
                                                    <td><span class="badge bg-danger">Cancelado</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>

</body>

</html>
