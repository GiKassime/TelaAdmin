<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>

            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEÚDO PRINCIPAL -->
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="bi bi-gear-fill me-2"></i>Configurações</h5>
                            </div>
                            
                        </div>

                        <!-- Opções Rápidas -->
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5><i class="bi bi-list-check me-2"></i>Opções Rápidas</h5>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <i class="bi bi-people-fill me-2"></i>Ver Clientes Cadastrados
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">

                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <i class="bi bi-building me-2"></i>Ver Empresas Parceiras
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <i class="bi bi-card-list me-2"></i>Gerenciar Categorias
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action">
                                        <i class="bi bi-shield-lock me-2"></i>Configurar Permissões
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div> <!-- Fim do conteúdo principal -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
